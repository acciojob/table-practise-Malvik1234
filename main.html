<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        table {
            background-color: yellow;
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 6px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2; /* Optional: This adds a light gray color to headers */
        }
    </style>
</head>
<body>

    <table>
        <caption>Student Details</caption>
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>BRANCH</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>20</td>
            <td>Computer Science</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>22</td>
            <td>Electrical Engineering</td>
        </tr>
    </table>

</body>
</html>
